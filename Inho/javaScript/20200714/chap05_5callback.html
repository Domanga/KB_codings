<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callThreeTime(callback) {
            for (var i=0;i<3;i++) {
                callback();
            }
        }
        var test = function() {
            alert('함수');
        }
        callThreeTime(test);

        function test(name) {
            var output = "hey" + name;
            return function() {
                alert(output);
            }
        }
        var test_1 = test('web');
        test_1();
    </script>
</head>
<body>
    
</body>
</html>
