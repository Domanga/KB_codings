<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeUnit(name, mineral, gas, supply) {
            var Return = {
                이름: name,
                미네랄: mineral,
                가스: gas,
                보급품: supply,

                toString: function () {
                    return this.이름 + '    ' + this.미네랄 + '     ' +
                           this.가스 + '    ' + this.보급품;
                }
            };
            return Return;
        }

        var unit1 =[];
        unit1.push(makeUnit('일벌레',50,0,1));
        unit1.push(makeUnit('여왕',150,0,2));
        unit1.push(makeUnit('바퀴',75,25,2));
        unit1.push(makeUnit('히드라리스크',100,50,2));
        unit1.push(makeUnit('타락귀',150,100,2));

        var unit2 = [];
        unit2.push({이름 : '일벌레', 미네랄 : 50, 가스 : 0, 보급품 : 1});
        unit2.push({이름 : '여왕', 미네랄 : 150, 가스: 0, 보급품 : 2});
        unit2.push({이름 : '바퀴', 미네랄 : 75, 가스 : 25, 보급품 : 2});
        unit2.push({이름 : '히드라리스크', 미네랄 : 100, 가스 : 50, 보급품 : 2});
        unit2.push({이름 : '타락귀', 미네랄 : 150, 가스 : 100, 보급품 : 2});

        var unit3 = [{   
                이름: '일벌레',
                미네랄: '50',
                가스: '0',
                보급품: '1'
            },
            {
                이름: '여왕',
                미네랄: '150',
                가스: '0',
                보급품: '2'
            },
            {
                이름: '바퀴',
                미네랄: '75',
                가스: '25',
                보급품: '2'
            },
            {
                이름: '히드라리스크',
                미네랄: '100',
                가스: '50',
                보급품: '2'
            },
            {
                이름: '타락귀',
                미네랄: '150',
                가스: '100',
                보급품: '2'
            }
        ]
        var output = '이름(name)' + '      ' + '미네랄(mineral)' + '      ' + '가스(gas)' + '      ' + '보급품(supply)' + '\n';

        for (var index in unit3) {
            output += unit3[index].toString() +'\n';
            //alert(unit[index]);
        }

        alert(output);
    </script>
