<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power() {
            if (arguments.length == 1) {
                return Math.pow(arguments[0], 2);
            } else if (arguments.length == 2) {
                return Math.pow(arguments[0], arguments[1]);
            }
        }
        alert(power(2));
        alert(power(2, 3));

        function multiply() {
            var sum = 1;
            for(var i=0;i<arguments.length;i++) {
                sum *= arguments[i];
            }
            return sum;
        }
        alert(multiply(1,2,3,4,5));

        var input = prompt('숫자 입력하소.','');
        if(isNaN(input)) {
            alert('숫자 아니네여');
        }
        else {
            alert('숫자네여');
        }
    </script>
</head>

</html>
