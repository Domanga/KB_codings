    <script>
        var attribute = {
            이름 : 'Nature of Code',
            가격 : '30000원',
            저자 : '다니엘 쉬프만',
            ISBN : '97888968481901',
            페이지수 : '620페이지'
        }

        attribute.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ' = ' + this[key] + '\n';

            return output;
        }
        alert(attribute);
