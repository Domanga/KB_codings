<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var array1 = Array();
        var array2 = Array(5);
        var array3 = Array(1,2,3,4);
        var array4 = Array(1,3,4,7,9,11,13,15);

        alert(array1);
        alert(array2);
        alert(array3);
        alert(array4);

        function arrs() {
            if(arguments.length==0) {
                return 0;
            }
            var sum = 0;
            for(var i=0;i<arguments.length;i++) {
                sum += arguments[i];
            }
            return sum;
        }

        alert(arrs());
        alert(arrs(1,2,3));
        alert(arrs(1,3,5,7,9));
        alert(arrs(10,20,30,40,50));

    </script>
</head>
<body>
    
</body>
</html>
