<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            
            $('h3').filter(function (index) {
                return index % 3 == 1;
            }).css('color', 'red');

            $('div').filter(function () {
                return $(this).find('h1').length > 0;
            }).css('background', 'aqua');
        });
    </script>
</head>

<body>
    <div>
        <h1>h1</h1>
        <h3>0</h3>
        <h3>1</h3>
        <h3>2</h3>
        <h3>3</h3>
    </div>
    <div>
        <h3>4</h3>
        <h3>5</h3>
        <h3>6</h3>
        <h3>7</h3>
    </div>
    <div>
        <h3>8</h3>
        <h3>9</h3>
        <h3>10</h3>
        <h3>11</h3>
    </div>
    <div>
        <h1>h1</h1>
        <h3>12</h3>
        <h3>13</h3>
        <h3>14</h3>
        <h3>15</h3>
    </div>
</body>

</html>
