<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 3,
            y = 5;

        var arr = [];
        var input = Number(prompt('소금은 몇 kg입니까?', ''));

        for (var i = 0; i <= input / x; i++) {
            for (var j = 0; j <= input / y; j++) {
                if (input == (x * i + y * j)) {
                    arr.push(i + j);
                }
            }
        }
        var min = arr[0];

        for (var index in arr) {
            if (min > arr[index]) {
                min = arr[index];
            }
        }
        if (!arr.length) {
            alert(-1);
        } else {
            alert(min + ' 가마니');
        }
    </script>
</head>

<body>

</body>

</html>
