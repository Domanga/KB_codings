<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Animal(kg, age, DoNum) {
            this.몸무게 = kg;
            this.나이 = age;
            this.도감번호 = DoNum;
        }
        Animal.prototype.Run = function () {
            alert('나이 : ' + this.나이 + ' 몸무게 : ' + this.몸무게 + ' 도감번호 : ' + this.도감번호);

            alert('사부작 사부작');
        }

        var ani = new Animal(10, 100, 999);
        ani.Run();

        function Dog(kg, age) {
            this.base = Animal;
            this.base(kg, age, 0);
        }
        Dog.prototype = Animal.prototype;
        var dog = new Dog(17, 4);
        dog.Run();
    </script>
</head>
