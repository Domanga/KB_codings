                        alert('상대 : 가위 ! -> 무승부');

                    case 1:
                        alert('상대 : 바위 ! -> 패배');
                        break;

                        alert('상대 : 보 ! -> 승리');
                        break;
                }
                break;
            case '바위':
                switch (random) {
                    case 0:
                        alert('상대 : 가위 ! -> 승리');
                        break;
                    case 1:
                        alert('상대 : 바위 ! -> 무승부');
                        break;
                    case 2:
                        alert('상대 : 보 ! -> 패배');
                        break;
                }
                break;
            case '보':
                switch (random) {
                    case 0:
                        alert('상대 : 가위 ! -> 패배');
                        break;
                    case 1:
                        alert('상대 : 바위 ! -> 승리');
                        break;
                    case 2:
                        alert('상대 : 보 ! -> 무승부');
                        break;
                }
                break;
        }
    </script>
