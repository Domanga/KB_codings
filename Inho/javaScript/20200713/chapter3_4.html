<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = Number(prompt('숫자 입력하세요.', ''));


        for (var i = 0; i < 2 * a; i++) {
            var result = '';
            for (var j = 0; j < a; j++) {
                
                if (i % 2 == 0) {
                    if (j % 2 == 0) {
                        result += '*';
                    } else if (j % 2 !== 0) {
                        result += ' ';
                    }
                } else if (i % 2 != 0) {
                    if (j % 2 == 0) {
                        result += ' ';
                    } else if (j % 2 != 0) {
                        result += '*';
                    }
                }
                
            }
            console.log(result);
        }
    </script>
</head>
