        var input = prompt('입력하세요.', '');
        for (var i = 0; i < input.length; i++) {
            input = input.toLowerCase();
        }
        var arr = ['ㄱ', 'ㄴ', 'ㄷ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅅ', 'ㅇ',
            'ㅈ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ', 'ㅏ', 'ㅑ',
            'ㅓ', 'ㅕ', 'ㅗ', 'ㅛ', 'ㅜ', 'ㅠ', 'ㅡ', 'ㅣ'
        ];
        var sum = '';

        for (var i = 0; i < input.length; i++) {
            if ((input.charCodeAt(i)-97) < 24) {
                sum += arr[input.charCodeAt(i) - 97];
            }
        }
        alert(sum);
    </script>
