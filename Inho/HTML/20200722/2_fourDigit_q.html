<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var array = [];
        var i = 0;
        var output = '';

        function sameNum(n) {
            for (var i = 0; i < array.length; i++) {
                if (n === array[i]) {
                    return true;
                }
            }
            return false;
        }

        while (i < 4) {
            var computer = Math.floor(Math.random() * (10));
            if (!sameNum(computer)) {
                array.push(computer);
                output += computer + ' ';
                i++;
            }
        }

        alert(output);
    </script>
</head>

<body>

    <div> ser</div>
</body>

</html>
